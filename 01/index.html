    <title>01</title>

<body>
    <!-- in order and how the browser sees there importance -->
    <h1>Hi there!</h1>
    <h2>My subtitle</h2>
    <h6>text</h6>

    <p>im a paragraph <br/><strong>of text</strong></p>
    <p>im a paragraph of text</p>
    <p>im a paragraph of text</p>
    <p><em> a paragraph of text</em></p>

    <button>Click me</button>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
</body>
